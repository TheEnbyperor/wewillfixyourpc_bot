apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  namespace: chatbot-staging
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      volumes:
        - name: gpay-keys
          secret:
            secretName: gpay-keys
        - name: static
          persistentVolumeClaim:
            claimName: django-static
        - name: media
          persistentVolumeClaim:
            claimName: django-media
      initContainers:
        - name: django
          image: theenbyperor/wewillfixyourpcbot_django:(version)
          imagePullPolicy: Always
          command: ["sh", "-c", "python3 manage.py collectstatic --noinput && python3 manage.py migrate"]
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: "/gpay-keys/"
              name: gpay-keys
              readOnly: true
            - mountPath: "/app/static/"
              name: static
            - mountPath: "/app/media/"
              name: media
          env:
            - name: HOST
              value: staging.bot.cardifftec.uk
            - name: DJANGO_SETTINGS_MODULE
              value: wewillfixyourpc_bot.settings
            - name: EXTERNAL_URL
              value: "https://staging.bot.cardifftec.uk/"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis"
            - name: RASA_HTTP_URL
              value: "http://rasa:5005"
            - name: SENTRY_ENVIRONMENT
              value: "staging"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  key: db-host
                  name: db-conf
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  key: db-name
                  name: db-conf
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: db-user
                  name: db-creds
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  key: db-pass
                  name: db-creds
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: rabbitmq-user
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: secret-key
                  name: django-secret
            - name: PUSH_PRIV_KEY
              valueFrom:
                secretKeyRef:
                  key: push-priv-key
                  name: webpush-secrets
            - name: WORLDPAY_TEST_KEY
              valueFrom:
                secretKeyRef:
                  key: test-key
                  name: worldpay-keys
            - name: WORLDPAY_LIVE_KEY
              valueFrom:
                secretKeyRef:
                  key: live-key
                  name: worldpay-keys
            - name: FACEBOOK_VERIFY_TOKEN
              valueFrom:
                secretKeyRef:
                  key: verify-token
                  name: facebook-secrets
            - name: FACEBOOK_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  key: access-token
                  name: facebook-secrets
            - name: TWITTER_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  key: consumer-key
                  name: twitter-secrets
            - name: TWITTER_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  key: consumer-secret
                  name: twitter-secrets
            - name: TWITTER_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  key: access-token
                  name: twitter-secrets
            - name: TWITTER_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  key: access-token-secret
                  name: twitter-secrets
      containers:
        - name: gunicorn
          image: theenbyperor/wewillfixyourpcbot_django:(version)
          imagePullPolicy: Always
          command: ["gunicorn", "-w", "4", "-b", "0.0.0.0:8000", "--forwarded-allow-ips", "*", "--access-logfile", "-", "wewillfixyourpc_bot.wsgi:application"]
          ports:
            - containerPort: 8000
          volumeMounts:
