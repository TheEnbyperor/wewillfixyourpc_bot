            - mountPath: "/app/media/"
              name: media
          env:
            - name: HOST
              value: staging.bot.cardifftec.uk
            - name: DJANGO_SETTINGS_MODULE
              value: wewillfixyourpc_bot.settings
            - name: EXTERNAL_URL
              value: "https://staging.bot.cardifftec.uk/"
            - name: CELERY_RESULT_BACKEND
